    <section class="form">
        <form class="form-details">
            <div class="form-details">
                <label for="itemid">Item Id:</label>
                <input type="number" id="itemid" class="place" required>
            </div>
            <div class="form-details">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" class="place" required>
            </div>
            <div class="form-details">
                <label for="itemCategory">Item Category:</label>
                <input type="text" id="itemCategory" class="place" required>
            </div>
            <div class="form-details">
                <label for="itemPrice">Item Price:</label>
                <input type="number" id="itemPrice" class="place" required>
            </div>
            <div class="form-details">
                <label for="itemAvailability">Item Availability:</label>
                <input type="number" id="itemAvailability" class="place" required>
            </div>
            <button type="submit" class="formAddbtn">Add</button>
            <button type="button" class="formCancelbtn">Cancel</button>
        </form>
    </section>


    <section class="form2">
        <form class="form-details">
            <div class="form-details">
                <label for="editItemid">Item Id:</label>
                <input type="number" id="editItemid" class="place" readonly required>
            </div>
            <div class="form-details">
                <label for="editItemName">Item Name:</label>
                <input type="text" id="editItemName" class="place" required>
            </div>
            <div class="form-details">
                <label for="editItemCategory">Item Category:</label>
                <input type="text" id="editItemCategory" class="place" required>
            </div>
            <div class="form-details">
                <label for="editItemPrice">Item Price:</label>
                <input type="number" id="editItemPrice" class="place" required>
            </div>
            <div class="form-details">
                <label for="editItemAvailability">Item Availability:</label>
                <input type="text" id="editItemAvailability" class="place" required>
            </div>
            <button type="button" class="formSavebtn">Save</button>
            <button type="button" class="form2Cancelbtn">Cancel</button>
        </form>
    </section>
